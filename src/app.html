<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#0f172a" />
		<meta name="description" content="Modern prediction market platform" />
		<title>Glitch Markets</title>

		<!-- Theme initialization script - runs before page render to prevent flash -->
		<script>
			(function () {
				const stored = localStorage.getItem('theme');
				const systemPrefersDark =
					window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				const theme = stored || (systemPrefersDark ? 'dark' : 'light');
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>

		<!-- Critical CSS for instant app shell -->
		<style>
			#app-loader {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: var(--bg-0, #0f172a);
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 9999;
				opacity: 1;
				transition: opacity 0.3s ease-out;
			}
			#app-loader.loaded {
				opacity: 0;
				pointer-events: none;
			}
			.loader-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 1.5rem;
			}
			.loader-spinner {
				width: 48px;
				height: 48px;
				border: 4px solid rgba(0, 217, 255, 0.1);
				border-top-color: #00d9ff;
				border-radius: 50%;
				animation: spin 0.8s linear infinite;
			}
			@keyframes spin {
				to { transform: rotate(360deg); }
			}
		</style>

		<script>
			// Remove loader after first paint
			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', removeLoader);
			} else {
				removeLoader();
			}

			function removeLoader() {
				// Wait for first paint
				requestAnimationFrame(() => {
					requestAnimationFrame(() => {
						const loader = document.getElementById('app-loader');
						if (loader) {
							loader.classList.add('loaded');
							setTimeout(() => loader.remove(), 300);
						}
					});
				});
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- App shell loader -->
		<div id="app-loader">
			<div class="loader-content">
				<div class="loader-spinner"></div>
			</div>
		</div>

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
